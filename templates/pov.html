<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POV Page</title>
    <!-- Link to Bootstrap CSS via CDN for simplicity -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css">
    <style>
         body, html {
            height: 100%;
            margin: 0;
            background-color: #212529; 
        }
        .tower-image {
            position: absolute;
            right: 0px;
            bottom: 0px;
            max-width: 200px; /* Adjust size as needed */
            height: auto;
        }
        .university-logo {
            width: 120px !important; /* Adjust as needed */
            height: auto !important; /* Ensure height scales with width */
            margin-bottom: 10px;
        }
        .image-grid {
            background-color: rgba(245, 245, 245, 255); /* Add white background */
            margin-top: 170px !important; /* Force margin-top to apply */
            padding: 20px; /* Add padding for spacing around the grid */
            border-radius: 10px; /* Optional: Add rounded corners */
            max-width: 75%; /* Make image responsive to the screen size */
            margin-left: auto;
            margin-right: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-self: center;
        }

        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Optional: Add rounded corners to images */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: #1a1a1a;
            padding: 20px 0;
            transition: width 0.3s;
            overflow: hidden;
            z-index: 2; /* Ensure it's above the iframe */
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            max-width: 120px; /* Adjust logo size here */
            transition: max-width 0.3s;
        }

        .sidebar.collapsed .logo img {
            max-width: 85px; /* Adjust logo size for collapsed state here */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            text-align: center; /* Align text to the center */
            padding: 10px 0;
            display: flex; /* Use flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: flex-start; /* Align items to the start */
            font-size: 18px;
            transition: font-size 0.3s;
            background: none; /* Remove background */
            padding: 0; /* Remove padding */
            width: 100%; /* Ensure full width for alignment */
            padding-left: 20px; /* Add padding to align text properly */
        }

        .sidebar.collapsed ul li a {
            justify-content: center; /* Center items when sidebar is collapsed */
            padding-left: 0; /* Remove padding when collapsed */
            font-size: 0;
        }

        .sidebar ul li a img {
            width: 28px; /* Adjust icon size here */
            height: 28px; /* Adjust icon size here */
            margin-right: 10px;
            transition: margin 0.3s;
        }

        .sidebar.collapsed ul li a img {
            margin: 0;
        }

        .toggle-btn {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 80px; /* Adjusted to match initial collapsed state */
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            width: 30px;
            height: 40px;
            background: #1a1a1a;
            color: white;
            border: none;
            z-index: 3; /* Ensure it's above the iframe and sidebar */
            cursor: pointer;
            transition: left 0.3s; /* Add transition for smooth movement */
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="sidebar collapsed" id="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='icons/your-logo.png') }}" alt="University Logo">
        </div>
        <ul>
            <li>
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='icons/Home.png') }}" alt="Home Icon">
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('map_page') }}">
                    <img src="{{ url_for('static', filename='icons/map-logo.png') }}" alt="Map Icon">
                    <span>Map</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('pov_page') }}">
                    <img src="{{ url_for('static', filename='icons/pov-logo.png') }}" alt="POV Icon">
                    <span>Virtual Tour</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('manual_page') }}">
                    <img src="{{ url_for('static', filename='icons/manual-logo.png') }}" alt="Manual Icon">
                    <span>Manual</span>
                </a>
            </li>
        </ul>
    </div>
    <button class="toggle-btn" id="toggleBtn">
        <i class="bi bi-chevron-right"></i>
    </button>
    
        <img src="{{ url_for('static', filename='icons/tower.png') }}" alt="Tower" class="tower-image">
        <!-- Main Content -->
        <div class="container text-center text-white py-5">
            <div class="image-grid mt-4">
                <div class="image-container">
                    <a href="http://stagsandxphotographers.com/projects.html?name=UCP_Building_A">
                        <img src="{{ url_for('static', filename='icons/A building.png') }}" alt="A Building">
                    </a>
                </div>
                <div class="image-container">
                    <a href="http://stagsandxphotographers.com/projects.html?name=UCP_Building_B">
                        <img src="{{ url_for('static', filename='icons/B building.png') }}" alt="B Building">
                    </a>
                </div>
                <div class="image-container">
                    <a href="http://stagsandxphotographers.com/projects.html?name=UCP_Building_C">
                        <img src="{{ url_for('static', filename='icons/C building.png') }}" alt="C Building">
                    </a>
                </div>
                <div class="image-container">
                    <a href="http://stagsandxphotographers.com/projects.html?name=UCP_Cafe">
                        <img src="{{ url_for('static', filename='icons/cafe.png') }}" alt="Cafeteria">
                    </a>
                </div>
                <div class="image-container">
                    <a href="http://stagsandxphotographers.com/projects.html?name=UCP_Auditorium">
                        <img src="{{ url_for('static', filename='icons/Aud.png') }}" alt="Auditorium">
                    </a>
                </div>
                <div class="image-container">
                    <a href="http://stagsandxphotographers.com/projects.html?name=UCP_Library">
                        <img src="{{ url_for('static', filename='icons/library.png') }}" alt="Library">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        
        sidebar.classList.toggle('collapsed');
        
        if (sidebar.classList.contains('collapsed')) {
            toggleBtn.style.left = '80px'; // Position when collapsed
            toggleBtn.querySelector('i').classList.remove('bi-chevron-left');
            toggleBtn.querySelector('i').classList.add('bi-chevron-right');
        } else {
            toggleBtn.style.left = '250px'; // Position when expanded
            toggleBtn.querySelector('i').classList.remove('bi-chevron-right');
            toggleBtn.querySelector('i').classList.add('bi-chevron-left');
        }
    }

    document.getElementById('toggleBtn').addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
